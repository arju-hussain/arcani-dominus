<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - The First Gate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap'); /* Old-world font */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('charlesdeluvio-pcZvxrAyYoQ-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }
        
        #container {
            background: rgba(0, 0, 0, 0.7); /* Adjusted transparency */
            padding: 30px;
            border-radius: 10px;
            max-width: 80%;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 5px;
        }

        .title {
            color: #ffcc00; /* Gold color for Orbis Arcana */
            font-size: 36px;
            font-weight: bold;
        }

        .subtitle {
            color: #e0e0e0; /* Slightly dimmer for The First Gate */
            font-size: 24px;
        }
        
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .correct {
            color: #66ffcc; /* Brighter green */
        }

        .incorrect {
            color: #ff6666; /* Softer red */
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: 1px solid #888;
            background: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: #222;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 204, 0, 0.7), transparent);
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0px 0px 10px #ffcc00;
        }
        
        #enterLink {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            background: #ffcc00;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 10px #ffcc00;
        }

        #enterLink:hover {
            background: #fff;
            color: #ffcc00;
            box-shadow: 0px 0px 15px #ffcc00;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1 class="title">Orbis Arcana</h1>
        <h2 class="subtitle">The First Gate</h2>
        <p><i>"I have no substance, yet I follow you close.  
           I vanish in darkness but thrive in the glow.  
           Without light, I cannot be,  
           Yet in its presence, youâ€™ll always see me.  
           What am I?"</i></p>

        <p>Enter the answer to proceed:</p>

        <input type="text" id="answerInput" placeholder="Your answer...">
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answerInput").value.toLowerCase().trim();
            var result = document.getElementById("result");

            if (answer === "shadow") { 
                result.innerHTML = "<span class='correct'>Correct. Welcome to the Circle.</span> <br><br> <a id='enterLink' href='https://discord.gg/jZthKB8Esv'>Enter Orbis Arcana</a>";
            } else {
                result.innerHTML = "<span class='incorrect'>Incorrect. The path remains closed.</span>";
            }
        }
    </script>

</body>
</html>
