<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - Dare to Enter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap'); /* Old manuscript-style font */

        body {
            background: url('https://source.unsplash.com/pcZvxrAyYoQ') no-repeat center center fixed;
            background-size: cover;
            color: #c9b280;
            text-align: center;
            font-family: 'Uncial Antiqua', cursive;
            padding: 50px;
        }
        
        #container {
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(255, 0, 0, 0.5);
        }
        
        h1 {
            color: #ff0000;
            text-shadow: 0px 0px 10px red;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .correct {
            color: #00ff99;
        }

        .incorrect {
            color: #ff4444;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 60%;
            border: 1px solid #555;
            background: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: black;
            color: #ff0000;
            border: 2px solid #ff0000;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
            overflow: hidden;
            text-shadow: 0px 0px 5px red;
        }

        button:hover {
            background: #ff0000;
            color: black;
            box-shadow: 0px 0px 15px red;
        }
        
        #enterLink {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background: #ff0000;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 0px 15px red;
            text-shadow: 0px 0px 5px black;
        }

        #enterLink:hover {
            background: black;
            color: #ff0000;
            box-shadow: 0px 0px 20px red;
        }
    </style>
</head>
<body>

    <div id="container">
        <h1>Dare to Enter</h1>
        <p><i>"I have no substance, yet I follow you close.  
           I vanish in darkness but thrive in the glow.  
           Without light, I cannot be,  
           Yet in its presence, youâ€™ll always see me.  
           What am I?"</i></p>

        <p>Enter the answer to proceed:</p>

        <input type="text" id="answerInput" placeholder="Your answer...">
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answerInput").value.toLowerCase().trim();
            var result = document.getElementById("result");

            if (answer === "shadow") { 
                result.innerHTML = "<span class='correct'>Correct. Welcome to the Circle.</span> <br><br> <a id='enterLink' href='https://discord.gg/jZthKB8Esv'>Enter Orbis Arcana</a>";
            } else {
                result.innerHTML = "<span class='incorrect'>Incorrect. The path remains closed.</span>";
            }
        }
    </script>

</body>
</html>
