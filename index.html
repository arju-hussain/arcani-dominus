
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbis Arcana - The First Gate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('charlesdeluvio-pcZvxrAyYoQ-unsplash.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            text-align: center;
            font-family: 'Cinzel', serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            padding: 10px;
        }
        
        #container {
            background: rgba(0, 0, 0, 0.4);
            padding: 30px;
            border-radius: 8px;
            max-width: 85%;
            min-width: 300px;
            position: relative;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 10px;
        }

        .title {
            color: #ffcc00;
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #e0e0e0;
            font-size: 20px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
            line-height: 1.5;
        }

        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .correct {
            color: #66ffcc;
        }

        .incorrect {
            color: #ff6666;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 90%;
            border: 1px solid #888;
            background: #222;
            color: #fff;
            border-radius: 5px;
            outline: none;
            margin-top: 8px;
        }

        button, #enterLink {
            display: block;
            width: auto;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            background: #222;
            color: #ffcc00;
            border: 2px solid #ffcc00;
            border-radius: 5px;
            cursor: pointer;
            margin: 12px auto 0;
            transition: 0.3s;
        }

        button:hover, #enterLink:hover {
            background: #ffcc00;
            color: black;
            box-shadow: 0px 0px 10px #ffcc00;
        }

        #enterLink {
            display: none;
            text-decoration: none;
            text-align: center;
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }
            #container {
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="Orbis Arcane.png" alt="Orbis Arcana Logo" class="logo">
        <h1 class="title">Orbis Arcana</h1>
        <h2 class="subtitle">The First Gate</h2>
        
        <p><i>"I have no substance, yet I follow you close.  
           I vanish in darkness but thrive in the glow.  
           Without light, I cannot be,  
           Yet in its presence, youâ€™ll always see me.  
           What am I?"</i></p>

        <p><strong>Enter the answer to proceed:</strong></p>
        <input type="text" id="answerInput" placeholder="Your answer...">
        <button onclick="checkAnswer()">Submit</button>

        <p id="result"></p>
        <a id="enterLink" href="https://discord.gg/jZthKB8Esv">Enter Orbis Arcana</a>
    </div>

    <script>
        function checkAnswer() {
            var answer = document.getElementById("answerInput").value.toLowerCase().trim();
            var result = document.getElementById("result");
            var enterLink = document.getElementById("enterLink");

            if (answer === "shadow") { 
                result.innerHTML = "<span class='correct'>Correct. Welcome to the Circle.</span>";
                enterLink.style.display = "block";
            } else {
                result.innerHTML = "<span class='incorrect'>Incorrect. The path remains closed.</span>";
                enterLink.style.display = "none";
            }
        }
    </script>
</body>
</html>
